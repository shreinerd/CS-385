<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<meta charset="utf-8"/>
<script src="../../Common/initShaders.js"></script>
<script src="../../Common/FullScreenQuad.js"></script>
<script src="fbo.js"></script>

<script id="Quad-vs" type="x-shader/x-vertex">
	in vec4 aPosition;
	in vec2 aTexCoord;

	out vec2 vTexCoord;

	void main() {
		vTexCoord = aPosition.xy + vec2(1);
		gl_Position = aPosition;
	}
</script>

<script id="Quad1-fs" type="x-shader/x-fragment">
	in vec2 vTexCoord;

	out vec4 fColor;

	void main() { 
		fColor = vec4( vTexCoord, 0, 1 );
	}
</script>

<script id="Quad2-fs" type="x-shader/x-fragment">
	in vec2 vTexCoord;

	out vec4 fColor;

	uniform sampler2D texture;

	void main() { 
		fColor = texture( texture, vTexCoord );
	}
</script>

</head>
<body>
<canvas id="webgl-canvas" width="512" height="512" style="background-color: #0000FF"></canvas>
</body>
</html>
