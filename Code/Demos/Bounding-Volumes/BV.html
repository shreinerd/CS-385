<!DOCTYPE html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

        in vec4 aPosition;

        uniform mat4 P;
        uniform mat4 MV;

        void main()
        {
            gl_Position = P * MV * aPosition;
        }
    </script>

    <script id="square-fragment-shader" type="x-shader/x-fragment">#version 300 es

        precision highp float;

        out vec4 fColor;

        uniform vec4 uColor;

        void main()
        {
            fColor = uColor;
        }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Commmon/Cube.js"></script>
    <script type="text/javascript" src="../Common/Sphere.js"></script>
    <script type="text/javascript" src="BV.js"></script>

</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
