<!DOCTYPE html>
<script src="initShaders.js"></script>
<script src="MV.js"></script>
<script src="Cube.js"></script>
<script src="main.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    out vec4 vColor;

    uniform mat4 P;
    uniform mat4 MV;
//
//    const vec3 c[] = vec3[6](
//        vec3(1, 1, 1),
//        vec3(1, 1, 0),
//        vec3(1, 0, 1),
//        vec3(0, 1, 1),
//        vec3(1, 0, 0),
//        vec3(0, 1, 0)
//    );
//
    void main()
    {
        vColor = vec4(0.0, 1.0, 1.0, 1.0);

        vec4 pos = aPosition - vec4(vec3(0.5), 0.0);
        gl_PointSize = 3.0;
        gl_Position = MV*pos;
    }
</script>
<script id="Cube-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    void main()
    {
        const vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
        const vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);

        fColor = gl_FrontFacing ? blue : red;
    }
</script>
<canvas id="webgl-canvas" width="800" height="800"></canvas>
