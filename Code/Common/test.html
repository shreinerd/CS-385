<!DOCTYPE html>
<html>
    <head>
        <script type="x-shader/x-vertex" id="v">#version   200          es
            in vec4 p;
    
            void main()
            {
                gl_Position = p;
            }
        </script>

        <script type="x-shader/x-fragment" id="f">
            out vec4 color;

            void main()
            {
                color = vec4(1, 2, 3, 4);
            }
        </script>
    
        <script type="text/javascript" src="initShaders.js"></script>
        <script type="text/javascript">
            function init() {
                canvas = document.getElementById("canvas");
                gl = canvas.getContext("webgl2");

                pgm = initShaders( gl, "v", "f");

                gl.clearColor(1.0, 0.0, 1.0, 0.5);
                render();
            }

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }

            window.onload = init;
        </script>    
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
